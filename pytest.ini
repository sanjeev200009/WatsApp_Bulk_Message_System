[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
env =
    BREVO_API_KEY=test_key
    PHONE_NUMBER_ID=123
    WHATSAPP_TOKEN=token
    TEMPLATE_NAME=tpl
    IMAGE_URL=http://test.com
    DB_URL=sqlite:///./test.db
    BREVO_LIST_ID=1
